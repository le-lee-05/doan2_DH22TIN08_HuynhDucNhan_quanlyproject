services:
  postgres:
    image: postgres:16-alpine
    container_name: devteamos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: devteamos
      POSTGRES_PASSWORD: devteamos123
      POSTGRES_DB: devteamos
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U devteamos']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
